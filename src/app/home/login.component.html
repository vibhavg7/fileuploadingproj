<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        {{pageTitle}}
      </div>

      <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <fieldset>
            <div class="form-group">
              <label>User Name</label>
              <input type="text" formControlName="userName" class="form-control" placeholder="Username(required)" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
              />
              <div *ngIf="f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">User Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password(required)" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6 offset-right">
                  <button class="btn btn-primary mr-3" type="submit" style="width:80px" [disabled]="!loginForm.valid">
                    Log In
                  </button>
                  <button class="btn btn-outline-secondary" type="button" [routerLink]="['/welcome']" style="width:80px">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

    </div>

  </div>
</div>
